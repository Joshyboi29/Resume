  <!-- Contact Section -->
  <section id="contact" class="get-started py-5">
    <div class="container">
      <div class="row text-center mt-5">
        <h1 class="display-3 fw-bold text-capitalize">Get in Touch</h1>
        <div class="heading-line mb-1"></div>
        <div class="col-lg-8 mx-auto">
          <p class="lead">Feel free to reach out to me using the form below or through my social media channels. I'm excited to hear from you!</p>
        </div>
      </div>      
      <div class="row mt-5 justify-content-center align-items-stretch">
        <div class="col-lg-4 mb-4">
          <div class="card shadow d-flex flex-column h-100">
            <img src="images/josh.jpg" class="card-img-top" alt="Profile Picture">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title text-center mb-3">Connect with Me</h5>
                <div class="social-icons mt-4 text-center">
                  <a href="https://www.facebook.com/joshuasoriano26/" style="color: #6f42c1;" class="btn btn-outline-light rounded-circle me-2">
                    <i class="fab fa-facebook-messenger"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/joshsoriano" style="color: #6f42c1;" class="btn btn-outline-light rounded-circle me-2">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                  <a href="https://github.com/Joshyboi29" style="color: #6f42c1;" class="btn btn-outline-light rounded-circle me-2">
                    <i class="fab fa-github"></i>
                  </a>
                  <a href="mailto:joshsoriano26@gmail.com" style="color: #6f42c1;" class="btn btn-outline-light rounded-circle">
                    <i class="fas fa-envelope"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 mb-4">
          <div class="card shadow d-flex flex-column h-100">
            <h2 class="card-title text-center mt-4">Send Me a Message</h2>
            <div class="card-body justify-content-center" id="contactForm">
              <form id="messageForm">
                <div class="row g-3">
                  <div class="col-12">
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Your Email Address" required>
                  </div>
                  <div class="col-12">
                    <textarea class="form-control" id="message" name="message" rows="10" placeholder="Your Message here it works" required></textarea>
                  </div>
                  <div class="col-12 text-center mt-5">
                    <button type="submit" class="btn btn-primary rounded-pill px-5">Send Message <i class="fas fa-paper-plane ms-2"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <script>
          document.getElementById("messageForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
        
            // Get form data
            var formData = new FormData(this);
        
            // Construct the email message
            var subject = "Message from Visitor"; // Default subject
            var body = "Email: " + formData.get("email") + "\n\nMessage:\n" + formData.get("message");
        
            // Construct the mailto URL
            var mailtoUrl = "mailto:joshsoriano26@gmail.com" + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        
            // Open the default email client
            window.open(mailtoUrl);
          });
        </script>
        
      </div>
    </div>
  </section>
